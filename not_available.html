<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Not Available</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .message-container {
      text-align: center;
      background-color: #0e2e4d;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 33, 125,0.9);
    }
    .message-container h1 {
      font-size: 24px;
      color: #d9534f;
    }
    .message-container p {
      font-size: 18px;
      color: #b8b7b7;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Oops! This course is not available.</h1>
    <p>We're sorry, but the course you're trying to access is currently unavailable. Please check back later or choose another course.</p>
    <a href="home.html" class="back-button">Back to Home</a>
  </div>
</body>
</html>
