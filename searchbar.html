<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Bar Example</title>
  <style>
    .search-container {
      margin: 20px;
      text-align: center;
    }

    .search-box {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 25px;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 25px;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <form action="search_results.html" method="get">
      <input type="text" name="query" placeholder="Search..." class="search-box" required>
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>

</body>
</html>
