<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Bar with Shadow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .search-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .search-box {
      padding: 10px 20px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      outline: none;
      transition: 0.3s;
    }

    .search-box:focus {
      border-color: #2c3e50;
      box-shadow: 0 0 8px rgba(44, 62, 80, 0.3);
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 25px;
      border: none;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .search-button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <form action="search_results.html" method="get">
      <input type="text" name="query" placeholder="Search..." class="search-box" required>
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>

</body>
</html>
